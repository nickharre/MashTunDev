<ion-view title="MashTun | Login" id="page9" class=" ">
    <ion-content padding="true" class="has-header">
        
        <br>
        <form id="mashTunLogin-form1" class="list " ng-submit="login(data)">
            <ion-list id="mashTunLogin-list6" class=" ">
                <label class="item item-input " id="mashTunLogin-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="data.email">
                </label>
                <label class="item item-input " id="mashTunLogin-input2">
                    <span class="input-label" >Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="mashTunLogin-button1" class=" button button-stable  button-block " type="submit">Log in</button>
        </form>
        
    </ion-content>
</ion-view>
